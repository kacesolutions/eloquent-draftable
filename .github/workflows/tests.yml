name: tests

on:
  push:
  pull_request:

jobs:
  phpunit:

    runs-on: ubuntu-latest

    name: PHPUnit

    steps:
    - name: Chekcout code
      uses: actions/checkout@v2

    - name: Setup PHP
      uses: shivammathur/setup-php@v2

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress --no-suggest

    - name: Execute tests
      run: vendor/bin/phpunit --verbose
